















































































































































































































































































































































































































































































































































































































































































































































































                       <script>

function loadDoc(){
	var p1 = document.getElementById("doc_ProgressBar_Properties");
	var p2 = document.getElementById("doc_ProgressBarConfiguration_Properties");
	
	var i = 0, j = 0;
	
	for (i = 1; i < p2.rows.length; i += 2){
		if (p2.rows[i].cells[1].innerHTML == '' || p2.rows[i].cells[2].innerHTML == '' || p2.rows[i+1].cells[1].innerHTML == ''){
			var propName = p2.rows[i].cells[0].innerHTML;
			for (j = 1; j < p1.rows.length; j += 2){
				if (p1.rows[j].cells[0].innerHTML == propName){
					if (p2.rows[i].cells[1].innerHTML == '')
						p2.rows[i].cells[1].innerHTML = p1.rows[j].cells[1].innerHTML;
					if (p2.rows[i].cells[2].innerHTML == '')
						p2.rows[i].cells[2].innerHTML = p1.rows[j].cells[2].innerHTML;
					if (p2.rows[i+1].cells[1].innerHTML == '')
						p2.rows[i+1].cells[1].innerHTML = p1.rows[j+1].cells[1].innerHTML;
				}
			}
		}
	}
}

loadDoc();

</script>
